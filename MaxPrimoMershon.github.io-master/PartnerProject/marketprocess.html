<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Market</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="bootstrap/css/addendum.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!--Navbar-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Project Name</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Name</a>
        </div>
    </div>
</div>

<!--Main Container-->
<div class="container" style="margin-top:70px">

    <!--Registration Form-->
    <div class="row">
        <h1 class="text-center">Market</h1>

        <form id="market" method="post" class="form-horizontal bv-form"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">


            <!--Customer Demo-->
            <div class="form-group well">
                <h3 class="text-center">Customer Demographics</h3>

                <!--Customer Demo Age-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Age:</label>
                    <div class="col-lg-5">
                        <select class="form-control" name="age" required>
                            <option value="">-- Select an age group --</option>
                            <option value="0-18">0-18</option>
                            <option value="19-22">19-22</option>
                            <option value="22-30">22-30</option>
                        </select>
                    </div>
                    <p class="col-lg-2">Resources:</p>
                    <div class="col-lg-2">
                        <a href="http://www.alexa.com">Alexa</a><br>
                        <a href="http://www.quancast.com">Quancast</a>
                    </div>
                </div>

                <!--Customer Demo Sex-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Sex:</label>
                    <div class="col-lg-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="female" id="optionsRadios1" value="female">
                                Female
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="male" id="optionsRadios2" value="male">
                                Male
                            </label>
                        </div>
                    </div>
                </div>

                <!--Customer Demo Income-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Income:</label>
                    <div class="col-lg-5">
                        <select class="form-control" name="income" required>
                            <option value="">-- Select an income range --</option>
                            <option value="0-25,000">0-25,000</option>
                            <option value="25,000-50,000">25,000-50,000</option>
                            <option value="100,000+">100,000+</option>
                        </select>
                    </div>
                </div>

                <!--Customer Demo Education-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Education:</label>
                    <div class="col-lg-5">
                        <select class="form-control" name="education" required>
                            <option value="">-- Select an education level --</option>
                            <option value="No high school">No high school</option>
                            <option value="Some high school">Some high school</option>
                            <option value="High school graduate">High school graduate</option>
                            <option value="College graduate">College graduate</option>
                        </select>
                    </div>
                </div>

            </div>

            <!--Business Demo-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Business Demographics</label>
            </div>

            <!--B2B Industry-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Industry:</label>
                <div class="col-lg-5">
                    <select class="form-control" name="industry" required>
                        <option value="">-- Select an industry --</option>
                        <option value="edtech">Ed Tech</option>
                        <option value="fintech">Fin Tech</option>
                        <option value="healthcare">Healthcare</option>
                    </select>
                </div>
            </div>

            <!--B2B Employees-->
            <div class="form-group">
                <label class="col-lg-3 control-label"># Employees:</label>
                <div class="col-lg-5">
                    <select class="form-control" name="employees" required>
                        <option value="">-- Select a value --</option>
                        <option value="0-10">0-10</option>
                        <option value="11-50">11-50</option>
                        <option value="50-100">50-100</option>
                        <option value="100+">100+</option>
                    </select>
                </div>
            </div>

            <!--B2B Public Private-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Business Type:</label>
                <div class="col-lg-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="public" id="optionsRadios1" value="public">
                            Public
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="private" id="optionsRadios2" value="private">
                            Private
                        </label>
                    </div>
                </div>
            </div>

            <!--B2B Revenue-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Revenue:</label>
                <div class="col-lg-5">
                    <select class="form-control" name="revenue" required>
                        <option value="">-- Select a value --</option>
                        <option value="small">0-$500,000</option>
                        <option value="medium">$500,000 - $1 million</option>
                        <option value="large">$1 million +</option>
                    </select>
                </div>
            </div>

            <!--Market Size Number-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Market Size (#):</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="marketsizecustomers" required />
                </div>
            </div>

            <!--Market Size Dollars-->
            <div class="form-group">
                <label class="col-lg-3 control-label">Market Size ($):</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="marketsizedollars" required />
                </div>
            </div>

            <!--Competitors-->
            <div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Competitors:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="competitor1" placeholder="Competitor Name" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-3">
                        <input type="text" class="form-control" name="competitor2" placeholder="Competitor Name" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-3">
                        <input type="text" class="form-control" name="competitor3" placeholder="Competitor Name" required/>
                    </div>
                </div>
            </div>

            <!--Submit Form-->
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#completeModal">Complete</button>

                    <!-- Modal -->
                    <div class="modal fade" id="completeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title text-center">Congratulations!</h3>
                                </div>

                                <div class="modal-body">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                            <span class="sr-only">100%</span>
                                        </div>
                                    </div>
                                    <h3 class="text-center">100%</h3>
                                    <p class="text-center">Congrats, you've completed the Market assessment!</p>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Go to Profile</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>

    </div>

    <hr>

    <!-- Site footer -->
    <div class="footer">
        <p>Â© Partner Project 2014</p>
    </div>

</div>
<!-- /.container -->

<script>
    $(document).ready(function() {
        $('#market').bootstrapValidator();
    });
</script>
</body>

</html>
