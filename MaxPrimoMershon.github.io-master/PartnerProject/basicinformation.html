<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Basic Information</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="bootstrap/css/addendum.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!--Navbar-->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Project name</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
    
    <!--Main Container-->
    <div class="container" style="margin-top:70px">

        <!--Registration Form-->
        <div class="row">
            <h1>Basic Information</h1>

                <form id="registrationForm" method="post" class="form-horizontal bv-form" 
                      data-bv-message="This value is not valid" 
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok" 
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" 
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">                                                          

                    <!--Elevator pitch-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Elevator Pitch:</label>
                        <div class="col-lg-6">
                            <textarea class="form-control" rows="2" name="elevatorPitch" required></textarea>
                        </div>
                    </div>
                    
                    <!--Problem-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Problem:</label>
                        <div class="col-lg-6">
                            <textarea class="form-control" rows="2" name="problem" required></textarea>
                        </div>
                    </div>

                    <!--Solution-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Solution:</label>
                        <div class="col-lg-6">
                            <textarea class="form-control" rows="2" name="solution" required></textarea>
                        </div>
                    </div>
                    
                    <!--Industry-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Industry:</label>
                        <div class="col-lg-3">
                            <select class="form-control" name="industry" required>
                              <option value="">-- Select an industry --</option>
                              <option value="edtech">Ed Tech</option>
                              <option value="fintech">Fin Tech</option>
                              <option value="healthcare">Healthcare</option>
                            </select>
                        </div>
                    </div>

                    <!--Location-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">City:</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="city" placeholder="City" required />
                        </div>
                        <label class="col-lg-1 control-label">State:</label>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" name="state" placeholder="State" required />
                        </div>
                    </div>

                    <!--Country-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Country:</label>
                        <div class="col-lg-3">
                            <select class="form-control" name="country" required>
                                <option value="">-- Select a country --</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="it">Italy</option>
                                <option value="jp">Japan</option>
                                <option value="ru">Russia</option>
                                <option value="gb">United Kingdom</option>
                                <option value="us">United State</option>
                            </select>
                        </div>
                    </div>

                    <!--Founders-->
                    <div class="form-group">
                            <label class="col-lg-3 control-label">Founder(s):</label>
                            <div class="col-lg-9">
                                <input class="btn btn-success" type="button" value="Add" id="addFounder">
                            </div>
                        <div id="containerFounder"></div>
                    </div>

                    <!--Advisors-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Advisor(s):</label>
                        <div class="col-lg-9">
                            <input class="btn btn-success" type="button" value="Add" id="addAdvisor">
                        </div>
                        <div id="containerAdvisor"></div>
                    </div>

                    <!--Investors-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Investor(s):</label>
                        <div class="col-lg-9">
                            <input class="btn btn-success" type="button" value="Add" id="addInvestor">
                        </div>
                        <div id="containerInvestor"></div>
                    </div>

                    <!--Submit Form-->
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-8">
                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </div>
                    </div>
                    
                </form>

        </div>

        <hr>
        
        <!-- Site footer -->
        <div class="footer">
            <p>Â© Partner Project 2014</p>
        </div>
        
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrapValidator.min.js"></script>
    <script>
        $(document).ready(function() {

            //Add Founder
            $('#addFounder').bind('click', function() {
                if($('#containerFounder').find('input').length < 8) {
                    $('#containerFounder').append('<div>' +
                                                '<div class="col-lg-3 col-lg-offset-3">' +
                                                    '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                                                '</div>' +
                                                '<div class="col-lg-3">' +
                                                    '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                                                '</div>' +
                                                '<button class="btn btn-danger removeFounder" type="submit">Remove</button>' +
                                            '</div>');
                }
            });

            //Remove Founder
            $('body').on('click', '.removeFounder', function() {
                if($('#containerFounder').find('input').length > 0) {
                    $(this).parent().remove();
                }
            });

            //Add Advisor
            $('#addAdvisor').bind('click', function() {
                if($('#containerAdvisor').find('input').length < 8) {
                    $('#containerAdvisor').append('<div>' +
                            '<div class="col-lg-3 col-lg-offset-3">' +
                            '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                            '</div>' +
                            '<div class="col-lg-3">' +
                            '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                            '</div>' +
                            '<button class="btn btn-danger removeAdvisor" type="submit">Remove</button>' +
                            '</div>');
                }
            });

            //Remove Advisor
            $('body').on('click', '.removeAdvisor', function() {
                if($('#containerAdvisor').find('input').length > 0) {
                    $(this).parent().remove();
                }
            });

            //Add Investor
            $('#addInvestor').bind('click', function() {
                if($('#containerInvestor').find('input').length < 8) {
                    $('#containerInvestor').append('<div>' +
                            '<div class="col-lg-3 col-lg-offset-3">' +
                            '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                            '</div>' +
                            '<div class="col-lg-3">' +
                            '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                            '</div>' +
                            '<button class="btn btn-danger removeInvestor" type="submit">Remove</button>' +
                            '</div>');
                }
            });

            //Remove Investor
            $('body').on('click', '.removeInvestor', function() {
                if($('#containerInvestor').find('input').length > 0) {
                    $(this).parent().remove();
                }
            });

            //Form Validation
            $('#registrationForm').bootstrapValidator();

        });
    </script>
</body>

</html>
