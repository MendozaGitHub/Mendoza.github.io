<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="bootstrap/css/addendum.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!--Navbar--> 
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Project name</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div> 
    
    <!--Main Container-->
    <div class="container" style="margin-top:70px">

        <!--Registration Form-->
        <div class="row">
            <h1>Basic Information</h1>

                <form id="registrationForm" method="post" class="form-horizontal bv-form" 
                      data-bv-message="This value is not valid" 
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok" 
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" 
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">                                                          

                    <!--Elevator pitch-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Elevator Pitch:</label>
                        <div class="col-lg-5">
                            <textarea class="form-control" rows="3" name="elevatorPitch" required></textarea>
                        </div>
                    </div>
                    
                    <!--Problem-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Problem:</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="problem" required />
                        </div>
                    </div>

                    <!--Solution-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Solution:</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="solution" required />
                        </div>
                    </div>
                    
                    <!--Industry-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Industry:</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="industry" required>
                              <option value="">-- Select an industry --</option>
                              <option value="edtech">Ed Tech</option>
                              <option value="fintech">Fin Tech</option>
                              <option value="healthcare">Healthcare</option>
                            </select>
                        </div>
                    </div>

                    <!--Business Type-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Business Type:</label>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="B2B" id="optionsRadios1" value="B2B" checked>
                                    B2B
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="B2C" id="optionsRadios2" value="B2C">
                                    B2C
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--Employees-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label"># Employees:</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="employees" required>
                              <option value="">-- Select a value --</option>
                              <option value="0-10">0-10</option>
                              <option value="11-50">11-50</option>
                              <option value="50-100">50-100</option>
                              <option value="100+">100+</option>
                            </select>
                        </div>
                    </div>

                    <!--Location-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Location:</label>
                        <div class="col-lg-4">
                            <select class="form-control" name="country" required>
                                <option value="">-- Select a country --</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="it">Italy</option>
                                <option value="jp">Japan</option>
                                <option value="ru">Russia</option>
                                <option value="gb">United Kingdom</option>
                                <option value="us">United State</option>
                            </select>                            
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="city" placeholder="City" required />
                        </div>                        
                    </div>                                         

                    <!--Founders-->
                    <div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Founder(s):</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="First Name" required />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" required />
                            </div>                        
                        </div>                  

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div>                      

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div> 
                    </div>

                    <!--Advisors-->
                    <div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Advisor(s):</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div>                  

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div>                      

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div> 
                    </div>
                    
                    <!--Investors-->
                    <div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Investor(s):</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                         
                        </div>                  

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div>                      

                        <div class="form-group">
                            <div class="col-lg-4 col-lg-offset-3">
                                <input type="text" class="form-control" name="city" placeholder="First Name" />
                            </div> 
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="city" placeholder="Last Name" />
                            </div>                        
                        </div> 
                    </div>
                    
                    <!--Submit Form-->
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    
                </form>

        </div>

        <hr>
        
        <!-- Site footer -->
        <div class="footer">
            <p>© Partner Project 2014</p>
        </div>
        
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<!--    Placed at the end of the document so the pages load faster-->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrapValidator.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrationForm').bootstrapValidator();        
        });
    </script>
</body>

</html>
