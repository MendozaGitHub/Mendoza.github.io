<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="bootstrap/css/addendum.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

<!--Navbar-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

</div>

<!--Main Container-->
<div class="container" style="margin-top:70px">

    <div class="row">
        <h1>Target Customer</h1>

        <form id="registrationForm" method="post" class="form-horizontal bv-form"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

            <div class="form-group">
                <label class="control-label">What pain points will your product solve for your target customer this target customer?</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        Faster
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Cheaper
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Customizable
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Subscription
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Better Style
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Vertical Market
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label css-control-label">Who are you currently selling to?</label>
                <div class="checkbox">
                    <input type="checkbox" name="consumers" id="consumers" class="css-checkbox" />
                    <label for="consumers" class="css-label">Consumers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="developers" id="developers" class="css-checkbox" />
                    <label for="developers" class="css-label">Developers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="freelance" id="freelance" class="css-checkbox" />
                    <label for="freelance" class="css-label">Freelancers/Contractors</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="enterprise" id="enterprise" class="css-checkbox" />
                    <label for="enterprise" class="css-label">Large Enterprises</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="oems" id="oems" class="css-checkbox" />
                    <label for="oems" class="css-label">OEMs</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="government" id="government" class="css-checkbox" />
                    <label for="government" class="css-label">Government</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="smallbiz" id="smallbiz" class="css-checkbox" />
                    <label for="smallbiz" class="css-label">Small-Medium Businesses</label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">What is your revenue model?</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        Ads
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Freemium
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Subscription
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Brick and Mortar
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Channel Sales
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Direct SDales
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Licensing
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="">
                        Self-Service
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Are you a customer of your own product?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios1" value="option1">
                        I saw a gap in the market, but am not an avid user
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">
                        I created this product for a friend, colleague, or client.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios3" value="option3">
                        I created it to fulfill a need I had.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios4" value="option4">
                        I created this product for my existing customer base.
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How have you approached acquiring customers?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios1" value="option1">
                        General interviews to see if there is a market for the product
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios2" value="option2">
                        Interviewed potential customers to see at what price point and did user testing
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios3" value="option3">
                        Hired a professional sales team to get as many customers as possible and be profitable
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How is customer acquisition going (non-family or friends)?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios1" value="option1">
                        I know some people who said they are willing to pay for it, once launched
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios2" value="option2">
                        I have tested the product out and am gaining valuable feedback
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios3" value="option3">
                        I have unpaid users and am working on converting them to paying customers
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios3" value="option4">
                        I have a growing base of paying customers
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Product - Market Fit:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios1" value="option1">
                        My product/service solves many problems across multiple industries
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios2" value="option2">
                        My product/service is focused on one industry, but has alternate uses in a couple other industries
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios3" value="option3">
                        My product/service is very focused on one specific problem or industry
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How big is your target audience?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios1" value="option1">
                        Huge customer base, multiple industries or alternate uses
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios2" value="option2">
                        Focused on one market with possibility for alternate uses or multiple markets
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios3" value="option3">
                        Very focused niche market, my product solves a specific solution
                    </label>
                </div>
            </div>

            <!--Submit Form-->
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-8">
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>

    <hr>

    <!-- Site footer -->
    <div class="footer">
        <p>Â© Partner Project 2014</p>
    </div>

</div>
