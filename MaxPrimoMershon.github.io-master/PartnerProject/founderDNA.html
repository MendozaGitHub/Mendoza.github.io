<body>

<!--Navbar-->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        </div>
    </div>
</div>

<!--Main Container-->
<div class="container" style="margin-top:70px">

    <div class="row">
        <h1>Founder DNA</h1>

        <form id="registrationForm" method="post" class="form-horizontal bv-form"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

            <div class="form-group">
                <label class="control-label">What was the most important aspect of your last launch?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1">
                        Perfection, will not launch until product is exactly as I want it
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">
                        Design, worry about perfecting functionality later, make the experience beautiful
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios3" value="option3">
                        Functionality, design can come later, all the functions need to work flawlessly
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios4" value="option4">
                        Speed, crank out MVP then iterate, iterate, iterate
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How have you reacted when your business needed to make changes?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios1" value="option1">
                        Reduce staffing
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">
                        Found an external service to replace in-house need - email marketing, seo, telephone support
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios3" value="option3">
                        Adjusted or narrowing in on a smaller, more accurate target audience
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios4" value="option4">
                        Ramped up marketing and hired more sales professionals
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios5" value="option5">
                        Outside consultant
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How open have you been about sharing your idea in the past?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios1" value="option1">
                        I prefer NDAs when discussing business matters
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios2" value="option2">
                        I share with my close confidants, but certain retain “secret sauce.”
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios3" value="option3">
                        I am open to sharing the idea, but am take feedback with a grain of salt
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios3" id="optionsRadios4" value="option4">
                        Open to sharing with anyone to gain new insight
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">How much time and energy have you invested into your business?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios1" value="option1">
                        I am running this business on the side for now, limited personal investment
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios2" value="option2">
                        I am running this business full-time using other people’s money
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios4" id="optionsRadios3" value="option3">
                        I am all in, I have invested my own money and all of my time into this
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">When facing a technology challenge, are you the type to:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios1" value="option1">
                        Devs should already be on it, no communication necessary
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios2" value="option2">
                        Get down and dirty and learn the concepts, make the changes yourself
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios3" value="option3">
                        Figure out what is wrong and communicate with my Devs to fix the problem
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios5" id="optionsRadios4" value="option4">
                        I would like to know the concepts, but I look to a Dev to make the change
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">What has been your experience in the industry you are trying to disrupt?</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios1" value="option1">
                        I saw an opportunity and am doing the research, but have no industry experience
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios2" value="option2">
                        Have not worked in the industry, but I am hustling to go to every event and read every industry book to catch up
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios3" value="option3">
                        I have had experiences working in and around this industry, but would not say I am an expert
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios6" id="optionsRadios4" value="option4">
                        I have worked in this industry, I am an expert
                    </label>
                </div>
            </div>

            <!--Submit Form-->
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-8">
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>

    <hr>

    <!-- Site footer -->
    <div class="footer">
        <p>© Partner Project 2014</p>
    </div>

</div>
<!-- /.container -->

        //Form Validation
        $('#registrationForm').bootstrapValidator();

    });
</script>
</body>

</html>
